<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <form>
        <table border="1" cellpadding="3" cellspacing="0">
            <thead>
                <tr>
                    <td colspan="4">
                        <input class="calculator-result" type="text" value="123" />
                    </td>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <td colspan="2"><button type="submit">Enter</button></td>
                    <td colspan="2"><button type="submit">Del</button></td>
                    <td colspan="2"><button type="submit">ON/OFF</button></td>
                </tr>
            </tfoot>
            <tbody>
                <tr>
                    <td> <button type="submit">1</button> </td>
                    <td> <button type="submit">2</button> </td>
                    <td> <button type="submit">3</button> </td>
                    <td><button type="submit">+</button></td>
                </tr>
                <tr>
                    <td><button type="submit">4</button></td>
                    <td><button type="submit">5</button></td>
                    <td><button type="submit">6</button></td>
                    <td><button type="submit">-</button></td>
                </tr>
                <tr>
                    <td><button type="submit">7</button></td>
                    <td><button type="submit">8</button></td>
                    <td colspan="1"><button type="submit">9</button></td>
                    <td><button type="submit">*</button></td>
                </tr>
                <tr>
                    <td colspan="0"><button type="submit">0</button></td>
                    <td colspan="1"><button type="submit">.</button></td>
                    <td><button type="submit">/</button></td>
                </tr>
            </tbody>
        </table>
    </form>
</body>

</html>
