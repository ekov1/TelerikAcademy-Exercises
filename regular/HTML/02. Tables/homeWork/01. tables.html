<!DOCTYPE html>
<html>

<head>
    <title>HTML Tables</title>
    <style>
    .fruit-image{
        width: 170px;
        height:100px;
    }
    </style>
</head>

<body>
    <table border="0" cellspacing="0">
        <tr>
            <th colspan="2"><b>Fresh Fruits</b></th>
        </tr>
        <tr>
            <td>It has long been known that a diet<br />
             that includes at least a few<br />
              servings or fresh fruit every day<br/>
              will help keep you healthy, fit and<br />
              trim.
            </td>
            <td><img class="fruit-image" src="images/fruit.png"></td>
        </tr>
    </table>
    <table class="word-grid" border="1" cellspacing="0" cellpadding="2">
        <thead>
            <tr>
                <th colspan="3">Title goes here</th>
                <td>A</td>
                <td>B</td>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td>N</td>
                <td align="center" colspan="4">O</td>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td rowspan="3">C</td>
                <td>D</td>
                <td>E</td>
                <td>F</td>
                <td>G</td>
            </tr>
            <tr>
                <td>H</td>
                <td align="center" colspan="2">I</td>
                <td rowspan="2">J</td>
            </tr>
            <tr>
                <td>K</td>
                <td>L</td>
                <td>M</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
